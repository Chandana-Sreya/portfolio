        <script>
            function scrollToSection(section, event) {
                // Prevent the default behavior of the anchor link
                event.preventDefault();
    
                // Find the section element
                const sectionElement = document.getElementById(section);
    
                // Scroll to the section
                if (sectionElement) {
                    sectionElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            }

            // Add an event listener for scroll events
            window.addEventListener('scroll', function () {
                // Get the current scroll position
                const scrollPosition = window.scrollY;

                // Check which section is currently in view
                const sections = document.querySelectorAll('.page');
                sections.forEach(function (section) {
                    const sectionTop = section.offsetTop;
                    const sectionBottom = sectionTop + section.clientHeight;

                    // Update the active class based on scroll position
                    const link = document.getElementById('link-' + section.id);
                    if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            });

            function hoverImageup(img) {
                img.src = "images/scrollup2.png"; // Replace with the path to your second image
            }

        function unhoverImageup(img) {
                img.src = "images/scrollup1.png"; // Replace with the path to your first image
            }

            // Scroll-up button functionality
            function scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        </script>
